<html>
  <body>

<div class="login_design">
    <h1>Welcome to the login page</h1>
<div *ngIf="afAuth.authState | async as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button class="btn-si-logout " (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button class="btn-si btn-google" (click)="login()" ></button>
</ng-template>
</div>

</body>
</html>
